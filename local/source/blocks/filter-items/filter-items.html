<h1>filter items by toggles</h1>
<div class="filter-items  js-filter-items" data-index="0">
	<div class="filter-items__navigation">
		<div class="filter-items__toggle  btn  js-filter-items__toggle" data-index="0">1,2,3</div>
		<div class="filter-items__toggle  btn  js-filter-items__toggle" data-index="1">1</div>
		<div class="filter-items__toggle  btn  js-filter-items__toggle" data-index="2">2</div>
		<div class="filter-items__toggle  btn  js-filter-items__toggle" data-index="3">3</div>
		<div class="select  js-select">
			<div class="select__wrapper">
				<div class="select__current  js-select__toggler" data-reset="Тип техники">
					Тип техники
				</div>
				<div class="select__content  js-select__content">
					<div class="select__list">
						<div class="select__item  js-select__item" data-value="0">
							Вариант 1, 2, 3
						</div>
						<div class="select__item  js-select__item" data-value="1">
							Вариант 1
						</div>
						<div class="select__item  js-select__item" data-value="2">
							Вариант 2
						</div>
						<div class="select__item  js-select__item" data-value="3">
							Вариант 3
						</div>
					</div>
				</div>
			</div>
			<select class="select__input  js-select__value  js-filter-items__select" name="location">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
		</div>
	</div>
	<div class="filter-items__list">
		<div class="filter-items__item  js-filter-items__item" data-index="0;1">1</div>
		<div class="filter-items__item  js-filter-items__item" data-index="0;2">2</div>
		<div class="filter-items__item  js-filter-items__item" data-index="0;3">3</div>
	</div>
</div>
